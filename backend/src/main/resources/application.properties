# ========= Application basics =========
spring.application.name=personal-finance-manager

# ========= H2 Database (in-memory) =========
spring.datasource.url=jdbc:h2:mem:financedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Auto-create tables from Entities
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable SQL init completely (IMPORTANT)
spring.sql.init.mode=never

# ========= H2 Console =========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ========= Cookie Settings (Frontend Localhost) =========
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=false

# ========= Disable default Spring Security user =========
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
